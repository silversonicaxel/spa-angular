<div class="container">
  <h1>Hero Experience</h1>
  <form>
    <div class="form-group">
      <label for="title">Title</label>
      <input type="text" class="form-control" id="title" required [(ngModel)]="title" name="title">
    </div>

    <div class="form-group">
      <label for="subtitle">Subtitle</label>
      <input type="text" class="form-control" id="subtitle" [(ngModel)]="subtitle" name="subtitle">
    </div>

    <div class="form-group">
      <label for="description">Description</label>
      <select class="form-control" id="description" required [(ngModel)]="description" name="description">
        <option *ngFor="let pow of powers" [value]="pow">{{pow | lowercase}}</option>
      </select>
    </div>

    <button type="submit" class="btn btn-success" (click)="onSubmit()">Submit</button>

    <button type="button" class="btn btn-alert" (click)="onClean()">Clean</button>

  </form>
</div>
